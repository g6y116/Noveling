<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="col-lg-4" th:fragment="side (newNovels, bestNovels)">

  <p class="fs-5 fw-medium">최신 작품 추천</p>

  <ul class="list-unstyled">
    <li th:each="novel : ${newNovels}">
      <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top" th:href="|/novel/${novel.id}|">
        <img class="bd-placeholder-img" width="auto" height="128" th:src="|/cover/${novel.cover}|">
        <div class="col-lg-8">
          <h6 class="mb-0">[[${novel.title}]]</h6>
          <small class="text-body-secondary">[[${novel.name}]]</small>
        </div>
      </a>
    </li>
  </ul>
</div>
